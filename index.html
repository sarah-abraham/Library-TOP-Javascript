<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1> Library </h1>
    </div>
    <div class="sidebar">
        <div class="sidebar-title">
            <h2>Book Addition Form</h2>
        </div>

        <form action="">
            <div class="book-title book">
                <label for="title">Book Title: </label>
                <input type="text" name="title" id="title">
            </div>
            
            <div class="book-author book">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
            </div>
            

            <div class="book-pages book">
                <label for="pages">Number of Pages: </label>
                <input type="number" name="pages" id="pages">
            </div>
            
            <div class="book-read book">
                <label for="read">Have you read the book ?</label>
                <div class="book-read-radios">
                    <div class="radio-yes">
                        <input type="radio" name="read" id="yes" value="Yes"> 
                        <label for="yes">Yes</label>
                    </div>
                    <div class="radio-no">
                        <input type="radio" name="read" id="no" value="No">
                        <label for="no">No</label>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
